# Default Application Configuration
# Telangana Ball Badminton Association Website Backend

spring:
  application:
    name: telangana-ball-badminton-website
    version: 1.0.0
  
  profiles:
    active: development
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false
  
  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
  
  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
      enabled: true
  
  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 hour
  
  # Mail Configuration (to be configured per environment)
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api/v1
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
  http2:
    enabled: true

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
  metrics:
    export:
      prometheus:
        enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# Application Specific Configuration
app:
  # JWT Configuration
  jwt:
    secret: ${JWT_SECRET:telangana-ball-badminton-association-secret-key-2024}
    expiration: ${JWT_EXPIRATION:86400000} # 24 hours
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days
  
  # Encryption Configuration
  encryption:
    key: ${ENCRYPTION_KEY:} # Base64-encoded AES-256 key (generate in production)
  
  # File Storage Configuration
  file:
    upload-dir: ${FILE_UPLOAD_DIR:./uploads}
    max-size: ${FILE_MAX_SIZE:10485760} # 10MB
    allowed-types: jpg,jpeg,png,gif,pdf,doc,docx
  
  # CORS Configuration
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600
  
  # Rate Limiting
  rate-limit:
    enabled: true
    requests-per-minute: 60
    burst-capacity: 100
  
  # Privacy Configuration
  privacy:
    policy-version: "1.0.0"
    data-export-expiry-days: 7
    data-deletion-cooling-off-days: 30
  
  # Backup Configuration
  backup:
    directory: ${BACKUP_DIR:./backups}
    retention-days: ${BACKUP_RETENTION_DAYS:30}
    enabled: true
  
  # Security Configuration
  security:
    vulnerability-scan-enabled: ${VULNERABILITY_SCAN_ENABLED:true}
    audit-log-retention-days: ${AUDIT_LOG_RETENTION_DAYS:90}
    failed-login-threshold: 5
    rate-limit-threshold: 100

# Logging Configuration
logging:
  level:
    com.telangana.ballbadminton: INFO
    org.springframework.security: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log
    max-size: 100MB
    max-history: 30

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  info:
    title: Telangana Ball Badminton Association API
    description: Official API for managing association members, players, tournaments, and content
    version: 1.0.0
    contact:
      name: Telangana Ball Badminton Association
      email: admin@telanganaballbadminton.org
    license:
      name: MIT License
      url: https://opensource.org/licenses/MIT